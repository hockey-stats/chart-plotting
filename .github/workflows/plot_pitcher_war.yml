name: Scrape and Plot Pitcher WAR
on:
  workflow_call:
    inputs:
      team:
        description: Team to plot statistics for.
        type: string
      minimum_ips:
        description: Minimum innings-pitched cutoff to use on included pitchers
        type: number
        default: 10
    outputs:
      plot_artifact_name: 
        value: ${{ jobs.plot-graphs.outputs.plot_artifact_name }}
        description: Name of plot artifact

  workflow_dispatch:
    inputs:
      team:
        description: Team to plot statistics for.
        type: string
        default: 'TOR'
      minimum_ips:
        description: Minimum innings-pitched cutoff to use on included pitchers
        type: number
        default: 10
    
env: 
  PLOTS_ARTIFACT_NAME: 'pitcher-war-plot'

jobs:
  plot-graphs:
    runs-on: ubuntu-latest
    outputs:
      plot_artifact_name: ${{ steps.set-output.outputs.plot_artifact_name }}
    ###
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: hockey-stats/chart-plotting
      #
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      # 
      - name: Install Requirements
        run: pip install -r requirements.txt
      #
      - name: Generate Charts
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python3 baseball/player_plots/plot_pitcher_war_distribution.py --team ${{ inputs.team }} --qual ${{ inputs.minimum_ips }}
      #
      - name: Save Charts as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLOTS_ARTIFACT_NAME }}
          path: ./*png
          retention-days: 1
      #
      - name: Set Output for Artifact Name 
        id: set-output
        run: echo "plot_artifact_name=$PLOTS_ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
    ###
