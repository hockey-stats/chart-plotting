name: Scrape and Plot Skater Points
on:
  workflow_call:
    inputs:
      team:
        description: Team to plot statistics for, defaults to ALL
        type: string
        default: 'ALL'
      minimum_icetime:
        description: Minimum icetime cutoff to use on included players
        type: number
        default: 50
    outputs:
      plot_artifact_name: 
        value: ${{ jobs.plot-graphs.outputs.plot_artifact_name }}
        description: Name of plot artifact

  workflow_dispatch:
    inputs:
      team:
        description: Team to plot statistics for, defaults to ALL
        type: string
        default: 'ALL'
      minimum_icetime:
        description: Minimum icetime cutoff to use on included players
        type: number
        default: 50
    
env: 
  PLOTS_ARTIFACT_NAME: 'skater-point-plots'

jobs:
  plot-graphs:
    runs-on: ubuntu-latest
    outputs:
      plot_artifact_name: ${{ steps.set-output.outputs.plot_artifact_name }}
    ###
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: hockey-stats/chart-plotting
      #
      - name: Download Raw Data
        run: |
          mkdir ./data;
          wget -O ./data/skater_individual_stats.csv https://moneypuck.com/moneypuck/playerData/seasonSummary/2023/regular/skaters.csv
      #
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      # 
      - name: Install Requirements
        run: pip install -r requirements.txt
      #
      - name: Generate Charts
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python3 plotting/skater_plots/plot_skater_points.py --team ${{ inputs.team }} --min_icetime ${{ inputs.minimum_icetime }};
      #
      - name: Save Charts as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PLOTS_ARTIFACT_NAME }}
          path: ./*png
          retention-days: 1
      #
      - name: Set Output for Artifact Name 
        id: set-output
        run: echo "plot_artifact_name=$PLOTS_ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
    ###